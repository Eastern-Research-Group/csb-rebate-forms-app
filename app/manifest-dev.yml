---
applications:
  - name: csb-dev
    routes:
      - route: app-dev.app.cloud.gov/csb
    instances: 1
    memory: 128M
    disk_quota: 512MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/index.js
    env:
      SERVER_URL: https://app-dev.app.cloud.gov/csb
      CLOUD_SPACE: development
      LOGGER_LEVEL: DEBUG
      OPTIMIZE_MEMORY: true
      SUB_PATH: /csb
