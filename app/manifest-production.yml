---
applications:
  - name: csb-prod
    routes:
      - route: app-prod.app.cloud.gov/csb
      - route: app.epa.gov/csb
    instances: 4
    memory: 128M
    disk_quota: 512MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/index.js
    path: /
    env:
      CLOUD_SPACE: production
      LOGGER_LEVEL: INFO
      OPTIMIZE_MEMORY: true
