---
applications:
  - name: csb-staging
    routes:
      - route: app-stage.app.cloud.gov/csb
    instances: 4
    memory: 128M
    disk_quota: 512MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/index.js
    path: /
    env:
      SERVER_URL: https://app-dev.app.cloud.gov/csb
      CLOUD_SPACE: staging
      LOGGER_LEVEL: INFO
      OPTIMIZE_MEMORY: true
      SUB_PATH: /csb
